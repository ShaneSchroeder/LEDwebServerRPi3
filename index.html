<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>LED toggler</title>
    <!-- Latest compiled and minified CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--BOOTSTRAP JS FOR THE NAVBAR-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<body class="bg-success">

  <div class="container-fluid" id="homeConatiner">

    <div class="row">

      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 text-center">LED toggler for the love of my life</h1>
          <h3 class="text-center">I made this so that she can have fun flashing a light in my house from anywhere in the world.</h3>
        </div>
      </div>

    </div>

    <div class="row text-center">
      <h5>CPU Temperature: <span id="temp"></span></h5>
    </div>

    <div class="row text-center">
      <form action="/" method="POST">
        Turn LED :
        <input type="submit" name="submit" value="On">
        <input type="submit" name="submit" value="Off">
      </form>
    </div>

  </div>

</body>
